<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>

<script>
  //ES5中的var没有块级作用域
  //ES6中的let有块级作用域
  //ES5之前因为if和for都没有块级作用域的概念，所以在很多时候，必须借助function的作用域来解决应用外面变量的问题
  //ES6中，加入了let


</script>


<script>
  //1.变量作用域：变量在什么范围内是可用
  {
    var name = 'abc';
    console.log(name);
  }
  console.log(name);

  //if 块级
  var func;
  if (true) {
    var name = 'abc';
    func = function () {
      console.log(name);
    }
  }
  name = 'hhh';
  func();

  // 还是有点懵
  //for 块级
  // var btns = document.getElementsByTagName('button');
  // for (var i = 0; i < btns.length; i++) {
  //     btns[i].addEventListener('click',function () {
  //       console.log('第'+ i + '个按钮被点击')
  //     })
  // }

  //闭包可以解决问题：函数是一个作用域
  // var btns = document.getElementsByTagName('button');
  // for (var i = 0; i < btns.length; i++) {
  //   (function (num) {
  //     btns[i].addEventListener('click',function () {
  //       console.log('第'+ num + '个按钮被点击')
  //     })
  //   })(i) //将function用（）包起来
  // }

  const btns = document.getElementsByTagName('button');
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮')
    })
  }

</script>

</body>
</html>
