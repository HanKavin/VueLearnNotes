<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<div id="app">
  <my-con></my-con>
  <my-con></my-con>
  <my-con></my-con>
</div>

<script src="../js/vue.js"></script>
<script>
  // 创建组件构造器对象
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>标题</h2>
        <p>内容</p>
      </div>`
  })

  //  注册组件
  Vue.component('my-con',cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: '你看这月色'
    }
  })
</script>


</body>
</html>
