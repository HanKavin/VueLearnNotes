<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  1.修饰符 lazy-->
<!--  使其只有在失去焦点或者回车时才会进行更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

<!--  2.修饰符number-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

<!--  3.修饰符trim 去掉空格-->
  <input type="text" v-model.trim="name">
  <h2>名字：{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你看这月色',
      age: 0,
      name: ''
    }
  })
</script>

</body>
</html>
