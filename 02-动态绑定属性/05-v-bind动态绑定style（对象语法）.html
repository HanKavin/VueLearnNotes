<html lang="en">
<head>

<body>


<div id="app">
<!--  <h2 :style="{fontSize: '50px' }">{{message}}</h2>-->
  <h2 :style="{fontSize: finalSize +'px', color: finalColor}">{{message}}</h2>
  <h2 :style="getStyles()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '哈哈哈',
      finalSize: 20,
      finalColor: 'red'
    },
    methods: {
      getStyles: function () {
        return {fontSize: this.fianlSize + 'px', backgroundColor: this.finalColor}
      }
    }
  })
</script>


</body>
