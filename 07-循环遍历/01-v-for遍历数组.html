<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="item in name">{{item}}</li>
  </ul>
  <ul>
    <li v-for="(item,index) in name">{{index+1}}.{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      name: ['陆逊','鲁肃','郭皇后']
    }
  })
</script>


</body>
</html>
