<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>

<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  //在vue解析之前，div中存在属性v-cloak
  //在vue解析完成之后，属性v-cloak将被清除
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '哈哈哈'
      }
    })
  },2500)
</script>

</body>
</html>
