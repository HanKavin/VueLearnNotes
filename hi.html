<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嘟嘟喂嘟嘟</title>
</head>
<body>

<div>{{message}}</div>

<div  id="app">
    <h1>{{message}}</h1>
    <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
//    let(变量)/const(常量)
// 编程范式：申明式编程
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello world',
            name:'hello vue'
        }
    })
</script>

</body>
</html>
