<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{fullname}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstname: '柳',
      lastname: '如是'
    },
    computed: {
      // fullname: function () {
      //   return this.firstname + ' ' + this.lastname
      // }
      //计算方法一般不给set方法
      fullname: {
        set: function (newValue) {
          const names = newValue.split(' ');
          this.firstname = names[0];
          this.lastname = names[1];
        },
        get: function () {
          return this.firstname + ' ' + this.lastname
        }
      }
    }
  })
</script>


</body>
</html>
