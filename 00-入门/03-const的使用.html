<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  // 一旦标识符被const修饰，则赋值之后无法被修改
  //用const修饰时必须进行初始化
  //常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
  const aa = 12;
  console.log(aa);

  const obj = {
    name: '颜真卿',
    age: 22,
    height: 1.7
  }

  console.log(obj)

  obj.name = '博世'
  console.log(obj)
</script>
</body>
</html>
